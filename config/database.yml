default: &default
  adapter: postgres
  pool: 5
  timeout: 5000
  port:         5432
  user:         simplex
  password:     simplex
  pool:         20
  template: template0

development:
  <<: *default
  database: simplex_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: simplex_test

production:
  <<: *default
  database: simplex_prod